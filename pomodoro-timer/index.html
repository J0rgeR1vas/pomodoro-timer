<!DOCTYPE html>
<html>
<head>
  <title>Timer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    
    #timer {
      font-size: 48px;
    }
    
    #message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">25:00</div>
  <div id="message"></div>
  
  <button id="startButton" onclick="startTimer()">Start Timer</button>
  <button id="resetButton" onclick="resetTimer()">Reset Timer</button>

  <script src="timer.js"></script>
</body>
</html>
